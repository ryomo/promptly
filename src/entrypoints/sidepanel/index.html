<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promptly</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="config-section">
    <button id="toggle-button">Edit questions</button>
    <div id="collapsible-content" style="display: none;">
      <ul id="question-list"></ul>
      <div id="question-input-container">
        <input type="text" id="new-question-input" placeholder="Add a new question">
        <button id="add-question-button">Add</button>
      </div>
    </div>
  </div>

  <div id="error-section">
    <div class="error-container">
      <h2>Error</h2>
      <div id="error-message">No error</div>
      <button id="close-error-button">&times;</button>
    </div>
  </div>

  <div id="ai-section">
    <div class="ai-response-container">
      <h2>AI Response</h2>
      <div>The AI's answers will appear here.</div>
    </div>
  </div>

  <div id="input-section">
    <textarea name="prompt" id="prompt-input" placeholder="Type your additional question here..."></textarea>
    <button id="submit-button">Send</button>
  </div>

  <script src="main.ts" type="module"></script>
</body>

</html>
